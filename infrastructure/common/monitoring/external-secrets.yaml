apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secret-grafana
  namespace: monitoring
spec:
  refreshInterval: "10m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: secret-grafana-config
  dataFrom:
  - extract:
      key: secret/grafana
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-secret-grafana-ca-cert
  namespace: monitoring
spec:
  refreshInterval: "10m"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: secret-oidc-ca-cert
  dataFrom:
  - secretKey: "ca.pem"
    remoteRef:
      key: intermediate-ca
