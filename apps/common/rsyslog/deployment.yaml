apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsyslog
  labels:
    app: rsyslog
  namespace: rsyslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsyslog
  template:
    metadata:
      labels:
        app: rsyslog
    spec:
      containers:
      - name: rsyslog
        image: mthorley/rsyslog:fac92077091f820bfb1eb9a65605a4f7cbe49c0f
        ports:
        - containerPort: 514
          name: rsyslog-udp
          protocol: UDP
#        - containerPort: 514
#          name: rsyslog-tcp
        volumeMounts:
        - name: rsyslog-data
          mountPath: /var/log
      volumes:
      - name: rsyslog-data
        persistentVolumeClaim:
          claimName: rsyslog-claim
