# values.yaml
config: |
  ffmpeg:
    hwaccel_args: preset-rpi-64-h264
  mqtt:
    enabled: False
  cameras:
    front:
      enabled: True
      ffmpeg:
        inputs:
        - path: rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@192.168.2.71:554/h264Preview_01_main
          roles:
            - detect
      detect:
        enabled: True
      rtmp: 
        enabled: False
  detectors:
    coral:
      type: edgetpu
      device: usb

service:
  type: LoadBalancer
  loadBalancerIP: "${frigate_ip}"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: app
          operator: In
          values:
          - frigate
