apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: node-red
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      serviceAccountName: nodered
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: node-red
        image: mthorley/node-red:1e8ed1e3bfa2b8db5a6f8304d3ba893abbf18c5a
        imagePullPolicy: Always
        ports:
        - containerPort: 1880
          name: node-red-ui
        securityContext:
          privileged: true
        volumeMounts:
        - name: node-red-data
          mountPath: /data
        env:
        - name: HUE_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: hue-token
        - name: NODE_RED_ENABLE_PROJECTS
          value: "true"
        - name: MQTT_IP
          value: 192.168.3.14
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: mqtt-password
        - name: SONOS_DININGROOM_R_IP
          value: 192.168.1.31
        - name: SONOS_DININGROOM_R
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: sonos-diningroom-r
        - name: SONOS_DININGROOM_L_IP
          value: 192.168.1.26
        - name: SONOS_DININGROOM_L
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: sonos-diningroom-l
        - name: UNIFI_USER
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: unifi-user
        - name: UNIFI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: unifi-password
        - name: TZ
          value: Australia/Melbourne
      volumes:
      - name: node-red-data
        persistentVolumeClaim:
          claimName: node-red-claim
