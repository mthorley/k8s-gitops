apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: node-red-dev
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      serviceAccountName: nodered
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: node-red
        image: mthorley/node-red:0102c2408426bf519803f2842889f093c8c21772
        imagePullPolicy: Always
        ports:
        - containerPort: 1880
          name: node-red-ui
        securityContext:
          privileged: true
        volumeMounts:
        - name: node-red-data
          mountPath: /data
        env:
        - name: HUE_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: hue-token
        - name: TZ
          value: "${cluster_tz}"
      volumes:
      - name: node-red-data
        persistentVolumeClaim:
          claimName: node-red-claim
