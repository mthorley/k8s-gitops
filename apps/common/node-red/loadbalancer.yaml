apiVersion: v1
kind: Service
metadata:
  name: node-red-ui
  namespace: node-red
spec:
  selector:
    app: node-red
  type: LoadBalancer
  ports:
    - name: node-red-ui
      port: 80
      protocol: TCP
      targetPort: node-red-ui
---
apiVersion: v1
kind: Service
metadata:
  name: node-red-syslog
  namespace: node-red
spec:
  selector:
    app: node-red
  type: LoadBalancer
  ports:
    - name: node-red-syslog
      port: 514
      protocol: UDP
      targetPort: 514
