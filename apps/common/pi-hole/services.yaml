apiVersion: v1
kind: Service
metadata:
  name: pihole-dhcp
  namespace: pi-hole
  labels:
    app: pihole
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 67
      targetPort: client-udp
      protocol: UDP
      name: client-udp
  selector:
    app: pihole
