apiVersion: v1
kind: Service
metadata:
  name: adguard-home-dns-udp
  labels:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: adguard-home
spec:
  type: LoadBalancer
  loadBalancerIP: "${adguard_dns_ip}"
  externalTrafficPolicy: Local
  ports:
  - port: 53
    targetPort: dns-udp
    protocol: UDP
    name: dns-udp
  selector:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: adguard-home
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-home-web
  labels:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: adguard-home
spec:
  type: LoadBalancer
  loadBalancerIP: "${adguard_web_ip}"
  externalTrafficPolicy: Local
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
#  - port: 443
#    targetPort: https
#    protocol: TCP
#    name: https
  selector:
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/instance: adguard-home
