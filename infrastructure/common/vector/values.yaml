customConfig:
  data_dir: /vector-data-dir
  api:
    enabled: true
    address: 127.0.0.1:8686
    playground: false
  sources:
    syslog_source_id:
      type: syslog
      address: 0.0.0.0:514
      max_length: 102400
      mode: udp
  sinks:
#    blackhole_id:
#      type: blackhole
#      inputs:
#        - syslog_source_id
    loki_sink_id:
      type: loki
      inputs:
        - syslog_source_id
      endpoint: "http://loki.loki:3100"
      labels:
        forwarder: "vector"
#        event: "{{ event_field }}"
#        key: value
#        "\"{{ event_field }}\"": "{{ another_event_field }}"
      compression: none
      encoding:
        codec: "text"
      out_of_order_action: "rewrite_timestamp"
#      healthcheck: null
