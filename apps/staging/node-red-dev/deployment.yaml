apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: node-red-dev
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      serviceAccountName: nodered
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: node-red
        image: mthorley/node-red:0102c2408426bf519803f2842889f093c8c21772
        imagePullPolicy: Always
        ports:
        - containerPort: 1880
          name: node-red-ui
#        securityContext:
#          privileged: true
        volumeMounts:
        - name: node-red-data
          mountPath: /data
        env:
        - name: HUE_TOKEN
          valueFrom:
            secretKeyRef:
              name: secret-nodered
              key: hue-token
        - name: TZ
          value: "${cluster_tz}"
        - name: CLIENT_ID
          value: XrkVOruoMZVENASZ8M2gdlFTJ8aNkYtW8hVP9UFb
        - name: CLIENT_SECRET
          value: a2tFAkEjqrltBT1fvxxxGFYhwhD9VEF3qVh6glUxamevBwrz3Q3zu09nU3sn3DLIwyccOvYBB1boeUQKQsuyq7DnPKgapzm3pCWh3Pzg0jfjPUgmE1mVMzZypW4qQ1Fc
        - name: NODE_EXTRA_CA_CERTS
          value: /data/ca.pem
      volumes:
      - name: node-red-data
        persistentVolumeClaim:
          claimName: node-red-claim
