apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeradius
  namespace: freeradius
  labels:
    app: freeradius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freeradius
  template:
    metadata:
      labels:
        app: freeradius
    spec:
      serviceAccountName: freeradius
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: freeradius
        image: mthorley/freeradius:fce68ebd9d147e146b07a2fcb83492cb8510d318
        imagePullPolicy: Always
        ports:
        - containerPort: 1812
          name: freeradius-auth
        - containerPort: 1813
          name: freeradius-acc
        volumeMounts:
        - name: clients-conf
          mountPath: /etc/freeradius/3.0/clients.conf
          subPath: clients.conf
        env:
        - name: AUTH_SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: secret-freeradius
              key: auth-shared-secret
        - name: APS_CIDR
          value: 192.168.1.1/24
      volumes:
      - name: clients-conf
        configMap:
          name: clients-config
